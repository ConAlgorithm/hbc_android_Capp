apply plugin: 'com.android.application'

Properties getProperties() {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    return properties;
}

String keyStoreFile() {
    return getProperties().getProperty('storeFile');
}

String localKeyAlias() {
    return getProperties().getProperty('keyAlias');
}

String localKeyPassword() {
    return getProperties().getProperty('keyPassword');
}

String localStorePassword() {
    return getProperties().getProperty('storePassword');
}


android {

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        hbcSign {
            keyAlias localKeyAlias()
            keyPassword localKeyPassword()
            storeFile file(keyStoreFile())
            storePassword localStorePassword()
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "com.hugboga.custom"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 10003
        versionName "2.4.0"
        signingConfig signingConfigs.hbcSign
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.hbcSign
        }
        debug {
            debuggable true
            signingConfig signingConfigs.hbcSign
        }
    }
    //==productFlavors_start==
    productFlavors {
        developer {}
        stage {}
        examination {}
        formal {}
    }
    //==productFlavors_end==
    //==productFlavors==

    productFlavors.all { flavor ->
        switch (flavor.name) {
            case 'developer':
                flavor.buildConfigField('String', 'API_SERVER_URL', '"http://api.dev.hbc.tech/"')
                flavor.manifestPlaceholders(JPUSH_KEY: "a351a47a9106354c59188e16", APP_CHANNEL: "developer", RONG_CLOUD_APP_KEY: "3argexb6r2kve")
                break;
            case 'stage':
                flavor.buildConfigField('String', 'API_SERVER_URL', '"https://api.stage.hbc.tech/"')
                flavor.manifestPlaceholders(JPUSH_KEY: "a351a47a9106354c59188e16", APP_CHANNEL: "stage", RONG_CLOUD_APP_KEY: "ik1qhw091eiyp")
                break;
            case 'examination':
                flavor.buildConfigField('String', 'API_SERVER_URL', '"http://api.test.hbc.tech/"')
                flavor.manifestPlaceholders(JPUSH_KEY: "a351a47a9106354c59188e16", APP_CHANNEL: "examination", RONG_CLOUD_APP_KEY: "3argexb6r2kve")
                break;
            case 'formal':
            case '10001':
            default:
                flavor.buildConfigField('String', 'API_SERVER_URL', '"https://api2.huangbaoche.com/"')
                flavor.manifestPlaceholders(JPUSH_KEY: "580ff852cd505c00c4be92d6", APP_CHANNEL: "formal", RONG_CLOUD_APP_KEY: "6tnym1brna4s7")
                break;
        }
    }

    //==applicationVariants_start==
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            println 'default-pkg-name>>> ' + outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName = "CAPP_Developer_V${defaultConfig.versionName}_${defaultConfig.versionCode}_${name}.apk"
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }
    //==applicationVariants_end==
    //==applicationVariants==
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile project(':hbcframe')
    compile project(':IMKit')
    compile 'com.wdullaer:materialdatetimepicker:2.1.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.14'
    compile files('libs/jpush-android-2.1.0.jar')
    compile 'com.yalantis:ucrop:1.3.2'
    apt 'com.zhy:mpermission-compiler:1.0.0'
    compile 'com.zhy:mpermission-api:1.0.0'
}
