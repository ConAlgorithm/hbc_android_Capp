apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "com.hugboga.custom"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 8
        versionName "2.2.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
                developer {
                        manifestPlaceholders = [APP_CHANNEL: name, JPUSH_APPKEY: "a351a47a9106354c59188e16", RONG_CLOUD_APP_KEY: "3argexb6r2kve", UMENG_APPKEY: "55ccb4cfe0f55ab500004a9d"]
                    }
                examination {
                        manifestPlaceholders = [APP_CHANNEL: name, JPUSH_APPKEY: "a351a47a9106354c59188e16", RONG_CLOUD_APP_KEY: "3argexb6r2kve", UMENG_APPKEY: "55ccb4cfe0f55ab500004a9d"]
                    }
                stage {
                        manifestPlaceholders = [APP_CHANNEL: name, JPUSH_APPKEY: "a351a47a9106354c59188e16", RONG_CLOUD_APP_KEY: "ik1qhw091eiyp", UMENG_APPKEY: "55ccb4cfe0f55ab500004a9d"]
                    }
                formal {
                        manifestPlaceholders = [APP_CHANNEL: name, JPUSH_APPKEY: "580ff852cd505c00c4be92d6", RONG_CLOUD_APP_KEY: "6tnym1brna4s7", UMENG_APPKEY: "55ccb4cfe0f55ab500004a9d"]
                    }

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile project(':hbcframe')
    compile project(':fadingactionbar')
    compile project(':IMKit')
}
