apply plugin: 'com.android.library'

android {

  compileSdkVersion 24
  buildToolsVersion '24.0.2'

  defaultConfig {
    minSdkVersion 15
  }

  lintOptions {
    warning 'MissingTranslation'
    textReport true
    textOutput 'stdout'
  }
}

dependencies {
  compile "com.android.support:support-annotations:latest.release"
}

